services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: visitors
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - visitor_net

  cache:
    image: valkey/valkey:7
    ports:
      - "6379:6379"
    networks:
      - visitor_net

  backend:
    build: ./backend
    env_file: .env
    depends_on:
      - db
      - cache
    ports:
      - "8000:8000"
    networks:
      - visitor_net

  edge:
    build: ./edge
    env_file: .env
    depends_on:
      - backend
    devices:
      - /dev/video0:/dev/video0
    ports:
      - "5000:5000"
    networks:
      - visitor_net

  frontend:
    build: ./frontend
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - visitor_net

volumes:
  pgdata:

networks:
  visitor_net:
    driver: bridge

